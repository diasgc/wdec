<html lang="en">
  
  <head>  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
  </head>
  
  <body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <form id="input-form" class="p-3 m-0 border-0 bd-example">
        <div class="dropdown">
            <button class="dropdown-toggle" data-toggle="dropdown" role="button">Dropdown</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">ASCII85</a></li>
                <li><a class="dropdown-item" href="#">BASE64</a></li>
                <li><a class="dropdown-item" href="#">HEX</a></li>
            </ul>
        </div>
        
        <ul>
            <li id="enc"><a href="#"><i class="fa fa-qrcode" aria-hidden="true"></i></a></li>
            <li id="dec"><a href="#"><i class="fab fa-usb" aria-hidden="true"></i></a></li>
        </ul>
        
        <div class="form-group input-material">
        <textarea type="text" class="text-monospace form-control" id="input-field" rows="3" required></textarea>
        <div class="bd-clipboard"><button type="button" class="btn-clipboard" title="" data-bs-original-title="Copy to clipboard">Copy</button></div>
        <label for="input-field">Input/Decoded String</label>
        <span id="in_chars">0 chars</span>
        </div>
        <div class="form-group input-material">
        <textarea class="text-monospace form-control" id="output-field" rows="3" required></textarea>
        <label for="output-field">Output/Encoded String</label>
        <span id="out_chars">0 chars</span>
        </div>
        <div id="qrcode">
        <label for="qrcode">QRCode</label>
        </div>
    </form>
    <script src="./strenc.js"></script>
  </body>
</html>
